<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06</title>
    <style>
        body{
            height: 100%;
            padding: 0;
            margin: 0;
        }
		table {
            margin-top: 0;
			width: 100%;
            height: 100vh;
            border-collapse: collapse;
		}
        th {

            margin-top: 0;
			width: 50%;
			border: 1px solid black;

		}
	

		@media (max-width: 500px) {
			th {
                margin: 0;
				display: block;
				width: 98.9%;
                height: 49.5%;
			}
		}
	</style>
</head>
<body>
    <center>
        <table>
            <tr>
                <th style="background-color: green;">Debsirin</th>
                <th style="background-color: yellow;">School</th>
            </tr>
        </table>
    </center>
</body>
</html>
